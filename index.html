<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
        <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/locale/af.js"></script>
        <script src="moment.js"></script> -->

    </head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="jumbotron">
                <div class="container text-center">
                    <h1 class="display-4">Anytime is Train Time</h1>
                </div>
            </div>
            <div class="row">
                    <table class="table table-hover" id="table">
                            <thead>
                              <tr>
                                <th>Train Name</th>
                                <th>Dastination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th>Update/Remove</th>
                              </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                          </table>


            </div>
            <div class="container mb-3 border rounded border-primary pt-2 pb-3">

                
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Train Name</label>
                        <input type="text" class="form-control " id="train-name" placeholder="Train Name" required>
                        <p id="name-validatin"></p>
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Dastination</label>
                        <input type="text" class="form-control " id="dastination" placeholder="Dastination" required >
                        <p id="dastination-validatin"></p>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">First Train Time(HH:mm-military time)</label>
                        <input type="text"    placeholder="00:00"  class="form-control is-valid" id="time" >
                        <p id="time-validatin"></p>
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Frequency(min)</label>
                            <input type="number" class="form-control is-valid" id="frequency" required>
                            <p id="frequency-validatin"></p>
                        </div>
                    <button type="button" id="addBtn" class="btn btn-success btn-lg">Add</button>
                    <button type="button" id="clearBtn" class="btn btn-success btn-lg">Clear</button>
                </form>
            </div>
        </div>
        <div id="info" class="container">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
